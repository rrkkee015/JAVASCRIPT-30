<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ]

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen in my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice', id: 542328 }
    ];

    // Some 하나라도 있으면 true
    const isAdult = people.some(function (person) {
      const currentYear = (new Date()).getFullYear();
      if (currentYear - person.year >= 19) {
        return true;
      }
    });
    // console.log(isAdult) => true

    // 위에걸 좀 더 간단하게
    const isAdult2 = people.some(person => (new Date()).getFullYear() - person.year >= 19);
    console.log(isAdult2);

    // Every는 모두 있어야 true
    const isAdult3 = people.every(person => (new Date()).getFullYear() - person.year >= 19);
    console.log(isAdult3);

    const comment = comments.find(function (comment) {
      if (comment.id === 8234423) {
        return true;
      }
    });
    console.log(comment);

    const comment2 = comments.find(comment => comment.id === 823423);
    console.log(comment2);

    const index = comments.findIndex(comment => comment.id === 823423);
    console.log(index);

    // comments.splice(index, 1); 배열에서 해당 인덱스 제거 후 comments에 저장
    console.table(comments);
    const newComments = [
      // comments.slice(0, index).
      // comments.slice(index + 1) 이러면 배열이 들어가고
      ...comments.slice(0, index),
      ...comments.slice(index + 1) // 이러면 배열 안에 data가 들어감
    ];
    console.table(newComments);
  </script>
</body>

</html>
